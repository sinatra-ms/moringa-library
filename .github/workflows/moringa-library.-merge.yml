name: Deploy to Firebase Hosting on merge
"on":
  push:
    branches:
      - main

permissions:
  actions: write
  checks: write
  contents: write
  deployments: write
  id-token: write
  issues: write
  discussions: write
  packages: write
  pages: write
  pull-requests: write
  repository-projects: write
  security-events: write
  statuses: write

env:
  REACT_APP_API_URL: "${{ secrets.REACT_APP_API_URL}}"

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: 'Generate firebase.json file'
        run: 'cp ./.hosting/moringa-library.firebase.json ./webapp/firebase.json'
      - name: 'Navigate to DIR, Install deps & Build the client'
        run: cd webapp && npm ci && npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_MORINGA_LIBRARY }}"
          channelId: live
          projectId: moringa-library
          path: './webapp'
